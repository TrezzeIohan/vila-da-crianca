<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prato - Vila da Criança</title>
  <link rel="stylesheet" href="assets/css/custom-style.css">
  <link rel="stylesheet" type="text/css" href="assets/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/line-awesome-1.3.0/1.3.0/css/line-awesome.min.css">

  <link rel="stylesheet" href="assets/teclado/ckeyboard.css">
  <link rel="stylesheet" href="assets/data-table/data-table.css">
</head>
<body class="bg-laranja p-0">

    <div class="container-fluid d-flex flex-column justify-content-center align-items-center p-0">
        <div class="row w-100 d-flex flex-row bg-laranja">

            <div class="col-2 d-sm-flex d-md-flex d-lg-flex d-flex flex-column bg-shell p-3 align-items-center min-vh-100">
              
                <img src="./assets/imagens/logo.webp" alt="Vila da Criança" class="img-fluid">


                <p class="cor-pbr text-center p-1 bold">Olá, "FULANO"</p>

                <a href="./perfil.html"><i class="las la-3x la-portrait my-3 cor-pbr"></i></a>
                <a href="./app.html"><i class="las la-3x la-hamburger my-3 cor-pbr"></i></a>
                <a href="./registro.html"><i class="las la-3x la-clipboard-list my-3 cor-pbr"></i></a>
                <a href="./index.html"><i class="las la-3x la-sign-out-alt my-3 cor-pbr"></i></a>
                  
            </div>

            <div class="col-10 d-flex flex-column align-items-center bg-laranja p-3 ">
              
                <div class="container-fluid p-0 d-flex justify-content-center">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center align-items-center flex-column mt-5 mb-3" id="cabecalho">                          
                            <h2 class="cor-branco text-center bold">REGISTRAR SAÍDA</h2>       
                        </div>

                        
                        <!--Tabela-->
                        <div class="container-fluid p-0 d-flex justify-content-center">
                          <div class="row">
                            <div class="col-12 table custom-shadow d-flex table-responsive-lg bg-shell rounded p-2" id="tabela">
                              <div class="card">
                              
                                <img src="./assets/imagens/exemplo-comida.webp" class="card-img-top img-fluid" alt="...">
                              
                                <div class="card-body d-flex flex-column align-items-center">
                                  <h3 class="card-title rf text-center bold">Salada de Frango</h3>
                                  <p class="card-text text-center">Deliciosa salada feita de alface, tomate, frango e molho especial.</p>

                                  <div class="d-flex justify-content-around mt-auto w-100">
                                    <form class="w-100">
                                      <div class="form-group mt-3">
                                        <label for="quantidade">Quantidade:</label>
                                        <input type="number" min="1" class="form-control" id="quantidade" aria-describedby="quantidadeHelp" placeholder="Digite a quantidade">
                                      </div>
                                      <div class="form-group mt-3 ">
                                        <label for="destinacao">Destinação:</label>
                                        <input type="text" class="form-control" id="destinacao" placeholder="Digite a destinação">
                                      </div>
                                      <div class="d-flex flex-row mt-3 justify-content-center">
                                        <a href="/app.html"><button type="submit" class="btn my-1 mx-2 bg-verde-claro cor-branco">Registrar saída</button></a>
                                      </div>     
                                    </form>
                                    
                                  </div>
                                  
                                </div>
                              </div>                  
                          </div>
                          </div>
                        </div>
                  
                    </div>

                  
        </div>

        <!--Teclado-->
        <div class="col-12 d-flex align-items-center justify-content-center bg-alblue rounded mt-5 bottom-0 end-0 d-none custom-shadow" id="area-do-teclado">
          <div id="keyboard"></div>
          <div id="keyboard_numeric"></div>
        </div>
      </div>
    </div>

    <script src="./assets/js/jquery-3.6.4.min.js"></script>
    <script src="assets/bootstrap/bootstrap.min.js"></script>
    
    
    <!--Script para pedir a mudança de direção nos casos de aplicativo móvel-->
    <script src="assets/js/changeView.js"></script>
    
    <!--Plugin de tabelas-->
    <script src="assets/data-table/data-table.js"></script>
  <!--Iniciando o plugin de tabelas-->
    <script>
        $('#data-table').dataTable( {
      "initComplete": function(settings) {
          }
        } );    
  </script>

  <!--Instalando o teclado-->
  <script src="assets/teclado/ckeyboard.min.js"></script>
  <!--Configurações do teclado-->
  <script src="assets/js/teclado.js"></script>
</body>
</html>
