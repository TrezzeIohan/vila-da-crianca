<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Vila da Criança</title>
  <link rel="stylesheet" href="assets/css/custom-style.css">
  <link rel="stylesheet" type="text/css" href="assets/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/line-awesome-1.3.0/1.3.0/css/line-awesome.min.css">

  <link rel="stylesheet" href="assets/teclado/ckeyboard.css">
  <link rel="stylesheet" href="assets/data-table/data-table.css">
</head>
<body class="bg-amarelo p-0">

    <div class="container-fluid d-flex flex-column justify-content-center align-items-center p-0">
        <div class="row w-100 d-flex flex-row bg-amarelo">

            <div class="col-2 d-sm-flex d-md-flex d-lg-flex d-flex flex-column bg-shell p-3 align-items-center min-vh-100">
              
                <img src="./assets/imagens/logo.webp" alt="Vila da Criança" class="img-fluid">


                <p class="cor-pbr text-center p-1 bold">Olá, "FULANO"</p>
                <a href="./perfil.html"><i class="las la-3x la-portrait my-3 cor-pbr"></i></a>
                <a href="./app.html"><i class="las la-3x la-hamburger my-3 cor-pbr"></i></a>
                <a href="./registro.html"><i class="las la-3x la-clipboard-list my-3 cor-pbr"></i></a>
                <a href="./index.html"><i class="las la-3x la-sign-out-alt my-3 cor-pbr"></i></a>  
            </div>

            <div class="col-10 d-flex flex-column justify-content-center align-items-center bg-amarelo p-3 ">
              
                <div class="container-fluid p-0 d-flex justify-content-center">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center align-items-center flex-column mt-5 mb-3 ">
                          
                            <h2 class="cor-branco text-center">Perfil</h2>
                            <p class="cor-branco text-center">Olá, "Fulano". Seja bem vindo</p>
                        </div>
                        
                        <div class="col-12">

                          <h4 class="cor-branco text-center">Deseja alterar seus dados?</h4>

                          <form class="d-flex flex-column">
                            <div class="form-group my-1">
                              <label for="InputEmail" class="cor-branco">Endereço de Email</label>
                              <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Digite seu e-mail">
                            </div>
                            
                            <div class="form-group my-1">
                              <label for="InputPassword" class="cor-branco">Digite sua senha</label>
                              <input type="password" class="form-control" id="InputPassword" placeholder="Senha Atual">
                            </div>

                            <div class="form-group my-1">
                              <label for="InputPassword2" class="cor-branco">Digite sua nova senha</label>
                              <input type="password" class="form-control" id="InputPassword2" placeholder="Nova Senha">
                            </div>

                            <button type="submit" class="btn btn-primary d-flex align-self-center mt-3">Trocar dados</button>
                          </form>

                        </div>
                    </div>

                  
        </div>

        <!--Teclado-->
        <div class="col-10 d-flex align-items-center justify-content-center bg-verde round mt-5 bottom-0 end-0 d-none" id="area-do-teclado">
          <div id="keyboard"></div>
          <div id="keyboard_numeric"></div>
        </div>
      </div>
    </div>

<script src="./assets/js/jquery-3.6.4.min.js"></script>
<script src="assets/bootstrap/bootstrap.min.js"></script>
    
<!--Instalando o teclado-->
<script src="assets/teclado/ckeyboard.min.js"></script>
<!--Fazendo ele funcionar em inputs de texto-->
<script src="assets/js/teclado.js"></script>

<!--Data Table-->
<script src="assets/data-table/data-table.js"></script>
</body>
</html>
