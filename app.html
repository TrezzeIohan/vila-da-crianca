<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vila da Criança</title>
    <link rel="stylesheet" href="assets/css/custom-style.css">

    <link rel="stylesheet" type="text/css" href="assets/bootstrap/bootstrap.min.css">
    <script src="assets/bootstrap/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./assets/line-awesome-1.3.0/1.3.0/css/line-awesome.min.css">
</head>
<body class="bg-shell">

    <div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center p-0">
        <div class="row w-100 vh-100 d-flex flex-row">

            <div class="col-2 d-flex flex-column bg-shell p-3 align-items-center">
              
                <img src="./assets/imagens/logo.webp" alt="Vila da Criança" class="img-fluid">


                <p class="cor-pbr text-center p-1 bold">Olá, "FULANO"</p>
                <i class="las la-3x la-portrait my-3 cor-pbr"></i>
                <i class="las la-3x la-truck-moving my-3 cor-pbr"></i>
                <i class="las la-3x la-sign-out-alt my-3 cor-pbr"></i>
                
              
            </div>

            <div class="col-10 d-flex  justify-content-center align-items-center bg-laranja p-3">
              
                <div class="row w-100 d-flex justify-content-between">
                    <div class="col-12">
                        <div class="row d-flex justify-content-center align-items-center flex-column mb-5">
                          
                            <h2 class="cor-branco text-center">Estoque</h2>
                            <p class="cor-branco text-center">Registre as saídas aqui</p>
                        </div>
                        <div class="row d-flex">

                            <table class="table table-striped bg-shell">
                                <thead>
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Alimento</th>
                                    <th scope="col">Unidade</th>
                                    <th scope="col">Quantidade</th>
                                    <th scope="col">Retirada</th>
                                    
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <th scope="row">1</th>
                                    <td>Feijão</td>
                                    <td>3</td>
                                    <td>kgs</td>
                                    <td>

                                        <form class="d-flex flex-row">
                                            
                                            
                                            <input type="number" class="form-control" id="">
                                              
                                            
                                            <button class="btn bg-laranja cor-branco ms-2">Registrar</button></td>
                                            
                                          </form>  
                                  </tr>
                                  <tr>
                                    <th scope="row">2</th>
                                    <td>Arroz</td>
                                    <td>5</td>
                                    <td>kgs</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">3</th>
                                    <td>Melancia</td>
                                    <td>1</td>
                                    <td>Unidade</td>
                                  </tr>
                                </tbody>
                              </table>
                        
                            
                              
                              

                        </div>
                            
                              
                        
                              


                </div>


          </div>
    </div>
