<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vila da Criança</title>
  <link rel="stylesheet" href="assets/css/custom-style.css">
  <link rel="stylesheet" type="text/css" href="assets/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/line-awesome-1.3.0/1.3.0/css/line-awesome.min.css">

  <link rel="stylesheet" href="assets/teclado/ckeyboard.css">
  <link rel="stylesheet" href="assets/data-table/data-table.css">
</head>
<body class="bg-shell">

    <div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="row d-flex flex-column">
            <div class="col d-flex flex-column justify-content-center align-items-center">
              <img class="img-fluid " src="assets/imagens/logo.webp" alt="Vila da Criança">
            </div>
            <div class="col d-flex flex-column justify-content-center align-items-center">
             <p class="cor-laranja">Hora da comida!</p> 
            </div>
          </div>

          <form>
            <div class="form-group mt-3">
              <label for="InputEmail">Seu E-mail</label>
              <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group mt-3">
              <label for="InputPassword">Senha</label>
              <input type="password" class="form-control" id="InputPassword1" placeholder="Digite sua senha">
            </div>
            <div class="d-flex flex-row mt-3">

              <button type="submit" class="btn my-1 mx-2 bg-laranja cor-branco">Login</button>
              <button type="submit" class="btn my-1 mx-2 bg-laranja cor-branco">Esqueci minha senha</button>
            </div>           
          </form>

          <!--Teclado-->
          <div class="col-12 d-flex align-items-center justify-content-center bg-alblue rounded mt-5 bottom-0 end-0 d-none custom-shadow" id="area-do-teclado">
            <div id="keyboard"></div>
            <div id="keyboard_numeric"></div>
          </div>
        </div>
    </div>


    <script src="./assets/js/jquery-3.6.4.min.js"></script>
    <script src="assets/bootstrap/bootstrap.min.js"></script>
    
    <!--Instalando o teclado-->
    <script src="assets/teclado/ckeyboard.min.js"></script>
    <!--Fazendo ele funcionar em inputs de texto-->
    <script src="assets/js/teclado.js"></script>  
</body>
</html>
